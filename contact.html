<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="hotel, KL hotel, 5-Star hotel">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <!--nav and logo section-->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Woods</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--End of nav and logo section-->

    <!--Contact Form-->
    <section id="contact-form">
        <div class="container">
            <h1><span class="text-primary">Contact</span>Us</h1>
            <p>Please Fill Out The Form Below: </p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <!--End of Contact Form-->

    <!--contact info section-->

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Kota Kemuning Eco, Shah Alam</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>+60 017-3927098</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>WoodsHotel@wods.com</p>
            </div>
        </div>
    </section>

    <!--end of contact info section-->


    <!--Footer Section-->
    <footer id="main-footer">

        <p>Woods Hotel &copy;, All Rights Reserved</p>
    </footer>


    <!--End of Footer Section-->
